<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to JSON Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">String to JSON Converter</h2>
        <div class="mb-3">
            <label for="inputText" class="form-label">Input String</label>
            <textarea class="form-control" id="inputText" rows="5" placeholder="Enter your string here..."></textarea>
        </div>
        <button class="btn btn-primary mb-3" onclick="convertToJson()">Convert to JSON</button>
        <div class="mb-3">
            <label for="outputText" class="form-label">Converted JSON</label>
            <textarea class="form-control" id="outputText" rows="5" readonly></textarea>
        </div>
        <button class="btn btn-success" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <script>
        function convertToJson() {
            const inputText = document.getElementById('inputText').value;
            // Basic conversion logic (customize as needed)
            const convertedText = JSON.stringify(inputText.split(/\s+/).reduce((acc, curr, i) => {
                acc[i] = curr;
                return acc;
            }, {}), null, 4);
            
            document.getElementById('outputText').value = convertedText;
        }
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            outputText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
